# Object identity and proxy
ice.locator_host                = localhost
ice.locator_port                = 4061
ice.service_name                = SkyModelService
ice.adapter_name                = SkyModelServiceAdapter
ice.adapter_endpoints           = tcp

# Use a mock FCM
fcm.mock                        = true
fcm.mock.filename               = config-files/mock_fcm.cfg

# Configuration of the functional test feedback/reporter interface
cpfunctestreporter.identity     = FuncTestReporter@FuncTestServerAdapter

############################################################
## Database configuration

# Select the backend. Options are sqlite (for functional tests) and mysql
#database.backend                = sqlite
database.backend                = mysql

# select whether existing tables are dropped or not when creating the schema in a database
database.create_schema.droptables = true

## sqlite specific options
# The SQLite file name
sqlite.name                     = ./tests/service/gsm_unit_tests.dbtmp

## Database connection options that are shared between MySQL and PostgreSQL
# TODO: some may not be shared. I am assuming they will be but I won't know for
# sure until implementing the PostgreSQL connections
# database user name
database.user                   = sms

# database connection password. Putting this here is OK for development, but
# we will need a more secure method for production
database.password               = sms123

# database/schema name within the database server
database.database               = gsm
database.host                   = localhost
database.port                   = 3306
database.socket                 = /var/run/mysqld/mysqld.sock
database.charset                = utf8

database.max_connections        = 20
database.min_connections        = 0
database.ping_connections       = true 

